<div class="matInput">
    <h2>Input any number 1-100 to the WebAPI. Anything outside that range will not be taken!</h2>
    <mat-form-field appearance="fill">
        <mat-label>NumberValidation</mat-label>
        <input type="text" matInput #input>
    </mat-form-field>
    <br>
    <button (click)="getInputVal(input)" matButton="filled">Submit</button>

    <div>
        <br>
        <button (click)="doItForMe()" matButton="filled">Do it for me!</button>
    </div>
</div>

<div>
    <h1 style="text-align: center;"> {{ message }}</h1>
</div>
