<!-- Last Task: Put all Numbers and GUIDs into Cards; -->
<div class="pageCenter">
    <div class="matInput">
        <mat-card-header appearance="outlined-container-shape">
            <mat-card-header>
                <mat-card-title>Input any number 1-100 to the WebAPI. Anything outside that range will not be
                    taken!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>NumberValidation</mat-label>
                    <input type="text" matInput #input>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="matButtonRow">
                <button class="actionButtons" (click)="getInputVal(input)" matButton="filled">Submit</button>
                <button class="actionButtons" (click)="doItForMe()" matButton="filled">Do it for me!</button>

            </mat-card-actions>
        </mat-card-header>
    </div>

</div>
<app-fizzbuzztable [fizzBuzzData]="this.fizzBuzzValidationArray"></app-fizzbuzztable>
<div>
    <h1 style="text-align: center;"> {{ message }}</h1>
</div>
